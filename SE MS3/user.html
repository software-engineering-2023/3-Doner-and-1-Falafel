<!DOCTYPE html>
<html>

<head>
  <title>User Page</title>
  <link rel="stylesheet" href="user.css">
</head>

<body>
  <div class="container">
    <div class="logout">
      <button onclick="logout()">Logout</button>
    </div>
    <h1>Welcome, John Doe</h1>
    <div class="section">
      <h2>Accounts</h2>
      <table>
        <tr>
          <th>Account Name</th>
          <th>Account Number</th>
          <th>Card Details</th>
          <th>Balance</th>
        </tr>
        <tr>
          <td>Savings</td>
          <td>1234567890</td>
          <td><button class="card-details-btn">View</button></td>
          <td>$10,000</td>
        </tr>
        <tr>
          <td>Checking</td>
          <td>9876543210</td>
          <td><button class="card-details-btn">View</button></td>
          <td>$5,000</td>
        </tr>
      </table>
    </div>
    <div class="section">
      <button onclick="window.location.href='transaction.html'">View Transactions</button>
    </div>
    <div class="section">
        <button onclick="window.location.href='bills.html'">View Bills</button>
    </div>
    <div class="section">
        <h2>Points</h2>
      <p>Points Amount: 500</p>
      <button onclick="window.location.href='points.html'">Redeem Points</button>
    </div>
  </div>

  <script>
    function logout() {
      // Perform logout operation here
      alert('Logged out successfully!');
      // Redirect to the login page
      window.location.href = 'login.html';
    }
  </script>
   <footer>
    &copy; 2023 YAPA. All rights reserved.
  </footer>
</body>

</html>
