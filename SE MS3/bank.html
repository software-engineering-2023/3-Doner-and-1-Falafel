    /* Style the hover text */
.hover-text {
  visibility: hidden;
  min-width: 250px;
  background-color: #ffffff;
  color: #000000;
  text-align: center;
  border-radius: 6px;
  padding: 10px;
  position: absolute;
  z-index: 1;
  top: 125%; /* Change 'bottom' to 'top' */
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  transition: opacity 0.3s;
}

/* Show the hover text on hover */
.hover-text-container:hover .hover-text {
  visibility: visible;
  opacity: 1;
}
