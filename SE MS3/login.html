<!DOCTYPE html>
<html>
<head>
  <title>Login and Sign Up Page</title>
  <link rel="stylesheet" href="login.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form class="login-form" id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" onclick="window.location.href='user.html'" id="submitLog">Login</button>
        <p class="error" id="loginError"></p>
      </form>
      <form class="signup-form" id="signupForm">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit" id="submitSign">Sign Up</button>
        <p class="error" id="signupError"></p>
      </form>
      <button onclick="window.location.href='bank.html'">Back</button>
    </div>
  </div>
  <div id="alertModal" class="modal">
    <div class="modal-content">
      <p id="alertMessage"></p>
      <button id="okButton">OK</button>
    </div>
  </div>
  
  <script src="script.js"></script>
  <footer>
    &copy; 2023 YAPA. All rights reserved.
  </footer>
</body>
</html>
