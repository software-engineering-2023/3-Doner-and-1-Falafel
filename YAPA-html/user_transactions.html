<!DOCTYPE html>
<html>
<head>
  <title>Bank Transactions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Bank Transactions</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Transaction</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2023-05-01</td>
        <td>Deposit</td>
        <td>$100.00</td>
      </tr>
      <tr>
        <td>2023-05-03</td>
        <td>Withdrawal</td>
        <td>$50.00</td>
      </tr>
      <tr>
        <td>2023-05-05</td>
        <td>Payment</td>
        <td>$30.00</td>
      </tr>
      <!-- Add more transaction rows as needed -->
    </tbody>
  </table>
</body>
</html>
