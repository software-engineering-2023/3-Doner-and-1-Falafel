  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="text-center mb-4">Create Account for Banker</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name </label required>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                  </div>
                  <div class="form-group">
                    <label for="name">Email </label required>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                  </div>
              <div class="form-group">
                <label for="username">Username</label required>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label required>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              </div>
              <button type="submit" onclick="submitForm(event)" class="btn-box">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  <style>
    .btn-box {
background-color: #30ae69;
color: #ffffff;
border: none;
border-radius: 4px;
padding: 10px 20px;
cursor: pointer;
width: 250px;
height: 50px;
}

.btn-box:hover {
background-color: #2a965c;
}
</style>
  <script>
    function submitForm(event) {
      event.preventDefault(); // Prevent the form from submitting and page refreshing
  
      // Get the form element that triggered the submit event
      var form = event.target.form;
  
      // Check if the form is valid
      if (form.checkValidity()) {
        // Show the alert message
        alert('Banker account created successfully!');
  
        // Redirect to the user page
        form.reset();
      } else {
        // Form is not valid, display an error message or handle validation errors
        alert('Please fill in all required fields.');
      }
    }
    </script>
